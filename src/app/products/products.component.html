<section >
    <div class="contact pt-5 mt-5">
        <h2 class=" text-center fs-1 fw-bolder  pt-5" >OUR PRODUCTS</h2>
    </div>
    <div class="d-flex align-items-center justify-content-center mb-3">
        <div class="line me-3"></div>
        <i class="fa-solid fa-star "></i>
        <div class="line ms-3"></div>
    </div>

    <div class="container pt-5 pb-5">
    <div class="row">
        @for (product of products; track $index) {
           <div class="col-md-3 ">
            <div class="border ">
                <img [src]="product.image" class="w-75 " alt="">
                <h3>Title: {{product.title.split(" ",3).join(" ")}}</h3>
                <h2>Price: {{product.price}}</h2>
                <p>Description: {{product.description.split(" ",5).join(" ")}}</p>
            </div>
           </div>
        }
    </div>
    </div>




























</section>
